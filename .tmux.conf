# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-position "bottom"
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
set-option -g allow-rename off

set-option -g focus-events on

# # set window split
bind-key v split-window -h
bind-key b split-window

bind-key - split-window -h
bind-key | split-window -v

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green


set -g status-interval 15
# This tmux statusbar config was created by tmuxline.vim
# on Tue, 22 Mar 2016

set -g status-bg "colour234"
set -g message-command-fg "colour234"
set -g status-justify "left"
set -g status "on"
set -g pane-active-border-fg "colour254"
set -g message-bg "colour31"
set -g message-fg "colour231"
set -g message-command-bg "colour31"
set -g status-attr "none"
set -g pane-border-fg "colour240"
set -g status-justify "left"
set -g status-left-attr "none"
set -g status-left-length 50
setw -g window-status-fg "colour250"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour234"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour250"
setw -g window-status-separator ""
setw -g window-status-bg "colour234"
set -g status-left "#[fg=colour0,bg=colour254] #S #[fg=colour238,bg=colour244] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[fg=colour244,bg=colour234]#[]"
# in .tmux.conf
set -g status-right '#{prefix_highlight}'
set -g status-right-length "6"
setw -g window-status-format "#[fg=colour245,bg=colour234] #I: #[fg=colour250,bg=colour234]#W "
setw -g window-status-current-format "#[fg=colour117,bg=colour31] #I: #[fg=colour231,bg=colour31,bold]#W "
# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
set -g monitor-activity off
set -g visual-activity off

# Vi copypaste mode
set-window-option -g mode-keys vi
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key C command-prompt -p "Name of new window:" "new-window -n '%%'"

bind-key A command-prompt -p "Rename window:" "rename-window '%%'"

bind-key J command-prompt -p "Join pane from:" "join-pane -s ':%%'"
bind-key BSpace previous-window

# resize on ctrl + vim control
# bind-key h resize-pane -L
# bind-key j resize-pane -R
# bind-key k resize-pane -D
# bind-key l resize-pane -R

bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -U 5
bind-key C-k resize-pane -D 5
bind-key C-l resize-pane -R 5

# select layout with ctrl
bind-key C-1 select-layout even-horizontal
bind-key C-2 select-layout even-vertical
bind-key C-3 select-layout main-horizontal
bind-key C-4 select-layout main-vertical
bind-key C-5 select-layout tiled

unbind t
bind-key t select-layout -n

unbind Space
bind-key Space next-window

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# rm mouse mode fail
set -g mouse on

# color
set -g default-terminal "screen-256color"

# set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g set-titles on
set-option -g set-titles-string "#{session_name}"

set-option -g default-shell /bin/zsh
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @prefix_highlight_fg 'default,bold'
set -g @prefix_highlight_bg 'colour44'

run '~/.tmux/plugins/tpm/tpm'
